    <script src="assets/js/script.js"></script>
    <main>
        <img src="imagens/foto_orcamentos.jpg" alt="foto.orcamentos" width="100%">
        
        <div class="container">
            <form action="">
                <p class="titulo"> SOLICITE O ORÇAMENTO PARA SUA FESTA AQUI!</p>
                    <div class="inputBox">
                        <label for="nomeorcamento">Nome:</label><br>
                        <input type="text" name="nomeorçamento" id="nomeorçamento" class="inputOrcamento" required>
                    </div>
                    <div class="inputBox">
                        <label for="emailorcamento">E-mail:</label><br>
                        <input type="email" name="emailorcamento" id="emailorcamento" class="inputOrcamento" required>
                    </div>
                    <div class="inputBox">
                        <label for="telefoneorcamento">Telefone/WhatsApp:</label><br>
                        <input type="tel" name="telefoneorcamento" id="telefoneorcamento" class="inputOrcamento" required>
                    </div>
                    <div class="inputBox">
                        <label for="cep">CEP:</label><br>
                        <input type="text" name="cep" id="cep" class="inputOrcamento" required>
                    </div>
                    <div class="inputBox">
                        <label for="evento">Tipo de Evento:</label><br>
                        <input type="text" name="evento" id="evento" class="inputOrcamento" required>
                    </div>
                    <div class="inputBox">
                        <label for="convidados">Quantidade de Convidados:</label><br>
                        <input type="number" name="convidados" id="convidados" class="inputOrcamento" required>
                    </div>
                    
                    <div class="inputBox"><br>
                        <label for="mensagemorcamento"> Digite quais produtos e quantidades pretende orçar:</label><br>
                        <textarea id="mensagemorcamento" name="mensagemorcamento" rows="8" cols="71" class="textarea2">  </textarea>
                    </div>

                    <input type="submit" name="submit" id="submit">
            </form>
        </div>
        
        <button class="whatsApp"><a href="https://api.whatsapp.com/send?l=pt&amp;phone=5511964684178"><img
            src="imagens/WhatsApp-icone.png" data-selector="img"></a></button>
    </main>
